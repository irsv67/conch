<table class="main-table" style="width: 100%; height: 100%;">
    <tr style="vertical-align: top;">
        <td style="padding: 0; width: 240px; background-color: #F8F8F9;">
            <div style="height: 600px; width: 240px;">
                <div style="padding: 0 4px;">
                    <div style="padding: 8px; height: 40px; border-bottom: #cccccc 2px solid;">模型编辑</div>
                </div>
                <div class="tree-base" style="padding: 4px 8px; height: calc(100% - 40px); overflow: auto;">
                    <nz-tree #treeCom2
                             [nzData]="modelTypeTree"
                             (nzClick)="chooseModelTypeNode($event)"
                    >
                    </nz-tree>
                </div>
            </div>
        </td>
        <td *ngIf="columnViewList.length > 0" style="width: 240px; padding: 20px; background: rgba(235,237,240,1); border-left: rgba(23,35,61,0.15) 1px solid;">
            <div style="padding: 16px;">
                <div *ngFor="let column of columnViewList" (click)="editColumn(column);" class="list-item">
                    {{column.desc}}
                </div>
            </div>
            <div style="padding: 16px;">
                <button nz-button [nzType]="'default'" (click)="addColumn()" style="margin-right: 8px;">
                    +
                </button>
            </div>
            <div style="padding: 16px;">
                <span>名称：</span>
                <input nz-input [(ngModel)]="curModel.model_name" placeholder="请输入" style="width: 110px; margin-right: 8px;">
            </div>
            <div style="padding: 16px;">
                <button nz-button [nzType]="'default'" (click)="saveCurModel()" style="margin-right: 8px;">
                    保存
                </button>
            </div>
        </td>
        <td style="padding: 20px; background: rgba(235,237,240,1); border-left: rgba(23,35,61,0.15) 1px solid; border-right: rgba(23,35,61,0.15) 1px solid;">
            <div *ngIf="curColunn" style="width: 100%; height: 100%;">
                <div style="padding: 16px;">
                    <span>字段：</span>
                    <input nz-input [(ngModel)]="curColunn.field" placeholder="请输入" style="width: 260px; margin-right: 8px;">
                </div>
                <div style="padding: 16px;">
                    <span>描述：</span>
                    <input nz-input [(ngModel)]="curColunn.desc" placeholder="请输入" style="width: 260px; margin-right: 8px;">
                </div>
                <div style="padding: 16px;">
                    <span>类型：</span>
                    <input nz-input [(ngModel)]="curColunn.type" placeholder="请输入" style="width: 260px; margin-right: 8px;">
                </div>
                <div style="padding: 16px;">
                    <button nz-button [nzType]="'default'" (click)="removeColumn()" style="margin-right: 8px;">
                        删除
                    </button>
                </div>
            </div>
        </td>
    </tr>
</table>
